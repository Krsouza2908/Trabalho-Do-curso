<html>
    <head> <title>Pagina De Cadastro</title>
        <style>
            div.centralizado {
                text-align: center;
            }
            div{
             
                width: 500px;
                height: 550px;
                background-color: #5f504367; 
                border-radius: 20px; 
                margin: 0 auto; 
            }
            span
            {   padding: 10px;
                width: 500px; 
                height: 900px; 
                background-color: #000000; 
                color: #ffffff; 
                border: none; 
                border-radius: 10px; 
                cursor: pointer;
            }
            span{
                font-size: 20px;
            }
            input[type="submit"] {
                width: 100px; 
                height: 40px; 
                background-color: #000000; 
                color: #ffffff; 
                border: none; 
                border-radius: 10px; 
                cursor: pointer; 
            }
        </style>
    </head>
    <body>
        <form action="servidor.php" method="post"></form>
        <div class="centralizado">
        <img src="switch.jpg">
        <h1>Cadastro de Switch</h1>

        <input type="area" name="switch" id="modelo=Switch" required><br>
        <h2>Informe o Fabricante:</h2>
        <input type="area" name="switch" id="fabricante=Switch" required><br><br>
        <input type="submit" value="Cadastrar"><br><br>

        </div>

</html>
